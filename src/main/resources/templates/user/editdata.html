<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/myScript.js}"></script>
</head>
<body>
    <main class="content" layout:fragment="content">
        <div class="container col-6">
            <h1>Eydycja danych</h1>
            <form th:action="@{/user/editdata}" method="post" th:object="${user}" onsubmit="return checkPasswords(this)">
                <div class="mb-3">
                    <label for="login" class="form-label">Nazwa użytkownika</label>
                    <input type="text" class="form-control" id="login" name="username" th:field="*{userName}" readonly>
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">e-mail</label>
                    <input type="email" class="form-control" id="mail" name="username" th:field="*{email}">
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Imie</label>
                    <input type="text" class="form-control" id="firstname" name="firstName" th:field="*{firstName}">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Nazwisko</label>
                    <input type="text" class="form-control" id="lastName" name="firstName" th:field="*{lastName}">
                </div>
                <button type="submit" class="btn btn-dark px-3">Zmień dane</button>
            </form>
        </div>
    </main>
</body>
</html>
