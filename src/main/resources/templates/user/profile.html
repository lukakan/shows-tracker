<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/myScript.js}"></script>
</head>
<body>
    <main class="content" layout:fragment="content">
        <div class="container col-10">
            <h1>Panel profilu</h1>
            <hr>
            <div class="alert alert-success" role="alert" th:if="${feedback =='success'}">Dane zostały nadpisane</div>
            <div class="description">Nazwa użytkownika: </div>
            <div class="description" th:text="${user.userName}"></div>
            <br>
            <div class="row">
                <div class="col-2 border">
                    <div class="description">Adres email: </div>
                    <div class="description" th:text="${user.email}"></div>
                    <br>
                    <div class="description">Imię: </div>
                    <div class="description" th:text="${user.firstName}"></div>
                    <br>
                    <div class="description">Nazwisko: </div>
                    <div class="description" th:text="${user.lastName}"></div>
                    <br>
                </div>
                <div class="col-1">
                    <a class="details-link" th:href="@{/user/editdata}"><i class="fas fa-wrench"></i></a>
                </div>
            </div>

            <a class="details-link" th:href="@{/user/changePassword}">Zmiana hasła</a>
        </div>
    </main>
</body>
</html>
